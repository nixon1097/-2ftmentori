<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="card-container">
      <div class="bubbles"></div>
      <div class="image">
        <img src="images/image-victor.jpg" alt="photo perfil" />
      </div>
      <div class="date-personal-container">
        <span class="name">Victor Crest</span>
        <span class="age">26</span>
        <div class="city">London</div>
      </div>
      <div class="stats-container">
        <div class="statistics">
          <div class="quantity">80K</div>
          <div class="uni">Followers</div>
        </div>
        <div class="statistics">
          <div class="quantity">803K</div>
          <div class="uni">Likes</div>
        </div>
        <div class="statistics">
          <div class="quantity">1.4K</div>
          <div class="uni">Photos</div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nixon Parra</a>.
    </div>
  </body>
</html>
